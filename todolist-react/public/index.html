      <!-- ========================= CSS here ========================= -->
      <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/bootstrap.min.css" />
      <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/LineIcons.3.0.css" />
      <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/animate.css" />
      <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/tiny-slider.css" />
      <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/glightbox.min.css" />
      <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/main.css" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
        <!-- ========================= JS here ========================= -->
        <script src="%PUBLIC_URL%/assets/js/bootstrap.min.js"></script>
        <script src="%PUBLIC_URL%/assets/js/wow.min.js"></script>
        <script src="%PUBLIC_URL%/assets/js/tiny-slider.js"></script>
        <script src="%PUBLIC_URL%/assets/js/glightbox.min.js"></script>
        <script src="%PUBLIC_URL%/assets/js/count-up.min.js"></script>
        <script src="%PUBLIC_URL%/assets/js/main.js"></script>
        <script>
            //========= testimonial 
            tns({
                container: '.testimonial-slider',
                items: 3,
                slideBy: 'page',
                autoplay: false,
                mouseDrag: true,
                gutter: 0,
                nav: true,
                controls: false,
                responsive: {
                    0: {
                        items: 1,
                    },
                    540: {
                        items: 1,
                    },
                    768: {
                        items: 2,
                    },
                    992: {
                        items: 2,
                    },
                    1170: {
                        items: 3,
                    }
                }
            });
    
            //====== counter up 
            var cu = new counterUp({
                start: 0,
                duration: 2000,
                intvalues: true,
                interval: 100,
                append: " ",
            });
            cu.start();
        </script>
  </body>
